

<div class="card">

<div class="container">

    <h2 style="color:blue; background-color:cyan">Login Page</h2>
    <hr>
    <form [formGroup]="frm" (ngSubmit)="Login()">
<h3>Username</h3>
        <div class="input-group">
         
 <span class="input-group-addon" style="background-color: blue;"><i class="fa fa-user fa-lg"style="background-color: blue; width: 30px" aria-hidden="true" ></i></span>
<input  type="text" class="form-control" formControlName="fname"  placeholder="Username" style="width:300px; height: 50px;">
<dd *ngIf="fname.touched && fname.invalid" class="text-danger">
    <div *ngIf="fname.errors?.['required']">fname required</div>
    <div *ngIf="fname.errors?.['pattern']">only char req</div>
    
  </dd>


</div>
<h3>Password</h3>
         <div class="input-group">
           <span class="input-group-addon" style="background-color: blue;"><i class="fa fa-lock fa-lg" style="background-color: blue; width: 30px" aria-hidden="true"></i>
           </span>
           <input  type="password" class="form-control"  formControlName="password" placeholder="Password" style="width:300px; height: 50px;" >
           <dd *ngIf="password.touched && password.invalid" class="text-danger">
            <div *ngIf="password.errors?.['required']">password required</div>
            <div *ngIf="password.errors?.['pattern']"> Password must contain at least one number, one uppercase and a lowercase letter 
                and at least 8 characters<br>Password cannot contain whitespace</div>
          </dd>

         </div>


         <br>
         <div class="input-group">
            <button class="btn" style="background-color:#6610f2 ; width: 10rem;" [disabled]="frm.invalid">submit</button>&nbsp;

            <button class="btn" style="background-color:#6610f2; width: 10rem;" type="button" ><a routerLink="/reg"
            style="color:white; background-color:#6610f2; text-decoration:none;">signup?</a></button>
        </div>
       
       </form>
</div>

  </div>
